<div class="dialogSummaryList">
  <table class="table table-hover table-condensed">
    <tbody>
    <tr *ngFor="let review of reviews"
        [ngClass]="(review.userId==selectedReview.userId) ? 'success' : 'info'"
        (click) = "select(review)">
      <td>
        <app-dialog-summary
          [review] = "review"
        >
        </app-dialog-summary>
      </td>
    </tr>
    </tbody>
  </table>
</div>
